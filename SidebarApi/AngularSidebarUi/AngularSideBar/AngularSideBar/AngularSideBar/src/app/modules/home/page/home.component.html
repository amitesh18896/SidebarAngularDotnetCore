<div class="material">

  class="bootstrap no-detail-row ngx-datatable billdata sm table table-striped table-hover"
  [rows]="rows"
  [headerHeight]="50"
  [footerHeight]="50"
  rowHeight="auto"
  [reorderable]="reorderable"
  [columns]="columns"

  [scrollbarH]="true"

  >
  </ngx-datatable>
</div>
